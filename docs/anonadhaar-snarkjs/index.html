<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonAdhaar Verifier Benchmark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">AnonAdhaar Verifier - SnarkJs Benchmark</h1>
    <div style="text-align: center; margin-top: 15px;">

        </p>
        <p style="font-weight: bold; color: #333;">
            Please run this test on a desktop browser with at least <span style="color: blue;">16GB of RAM</span> 
        </p>
    </div>
    <table style="margin-top: 20px; text-align: left">
        <thead>
            <tr>
                <th>Test #</th>

        </thead>
        <tbody id="snarkjs-test-results">
            <!-- Rows will be dynamically updated here -->

    </script>

</html>
