<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mopro Benchmarks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .benchmark-link {
            display: inline-block;
            width: 250px;
            padding: 12px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #FF8946;
            border-radius: 5px;
        }

        .benchmark-link:hover {
            background-color: #FFB546;
        }
    </style>
</head>

<body>
    <h1>Benchmark Circuit Links</h1>

    <div class="link-container">
        <a class="benchmark-link" href="https://sifnoc.github.io/mopro-benchmarks/keccak256-wasm">Keccak256 Circuit - Wasm</a>
        <a class="benchmark-link" href="https://sifnoc.github.io/mopro-benchmarks/keccak256-snarkjs">Keccak256 Circuit - SnarkJs</a>
        <a class="benchmark-link" href="https://sifnoc.github.io/mopro-benchmarks/rsa-wasm">RSA Circuit - Wasm</a>
        <a class="benchmark-link" href="https://sifnoc.github.io/mopro-benchmarks/rsa-snarkjs">RSA Circuit - SnarkJs</a>
        <a class="benchmark-link" href="https://sifnoc.github.io/mopro-benchmarks/sha256-wasm">Sha256 Circuit - Wasm</a>
        <a class="benchmark-link" href="https://sifnoc.github.io/mopro-benchmarks/sha256-snarkjs">Sha256 Circuit - SnarkJs</a>
        <!-- AnonAdhaar Circuit might not work on browser due to big circuit size -->
        <!-- <a class="benchmark-link" href="https://sifnoc.github.io/mopro-benchmarks/anonadhaar-snarkjs">AnonAdhaar Verifier Cirlcuit - SnarkJs</a> -->
    </div>

</body>

</html>
